<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Obtener el valor de los campos de formulario</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <h1>Obtener el valor de los campos de formulario</h1>
    <h2>Campos alfanuméricos input y textarea</h2>

    <form action="signup.html" method="post" id="signup">
        <div class="field">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
        </div>

        <div class="field">
            <label for="mensaje">Mensaje o comentario:</label>
            <textarea name="mensaje" id="mensaje" cols="58" rows="10"></textarea>
            <small></small>
        </div>
        <button>Presionar aquí</button>
        <p id="demo"></p>
    </form>

<script src="js/aplicacion1.js"></script>
</body>
</html>
