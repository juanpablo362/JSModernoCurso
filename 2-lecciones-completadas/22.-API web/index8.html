<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <title>Curso de JavaScript Moderno</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" id="textura">        
      </a-assets>

      <a-sky src="#textura"></a-sky>

      <a-entity cursor="rayOrigin: mouse"></a-entity>

      <a-box width="1" height="1" color="#ff8000" position="0 1.3 -2.8" rotation="50
      45 0" animation="property: object3D.position.y; to: 2.5; dur: 2000; dir:
      alternate; loop: true" animation__rotation="property: rotation; to: 0 360 0; dur: 4000; dir: alternate; loop: true "></a-box>

      <a-text value="Curso de JavaScript Moderno" position="-2.6 -0.5 -3.86" width="8"></a-text>
    </a-scene>
    
    <script src="js/aplicacion8.js"></script>
  </body>
</html>
