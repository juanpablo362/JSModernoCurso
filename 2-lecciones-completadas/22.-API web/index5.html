<head>

    <title>Curso de JavaScript Moderno</title>
</head>
<style>
  h1 {
    font-size: 2.5rem;
    line-height: 1.4;
  }
  #div1, #div2 {

    width: 140px;
    height: 140px;
    margin: 10px;
    padding: 10px;

  }

<body>
  <section>
    <h1>Curso de desarrollo web con JavaScript Moderno</h1>
    <h2>HTML Drag and Drop API</h2>
    <p>Arrastra la imagen hacia el recuadro del lado derecho y vuelve a
    colocarla en el recuadro del lado izquierdo</p>

    <div id="div1">
      <img src="img/js.png" id="arrastrarElemento" draggable width="133" height="133">
    </div>

    <div id="div2"></div>
  </section>

  <script src="js/aplicacion5.js"></script>
